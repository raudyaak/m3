<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Nama dan Umur</title>
    <script>
        function cekUmur() {
            let nama = document.getElementById('namaInput').value;
            let umur = parseInt(document.getElementById('umurInput').value);
            let resultText = '';
            
            if (!nama) {
                alert('Isikan nama!!');
                return;
            }
            
            if (umur < 0) {
                resultText = 'Anda Game Over';
            } else if (umur < 5) {
                resultText = 'Anda masih bayi';
            } else if (umur >= 6 && umur <= 15) {
                resultText = 'Anda masih anak-anak';
            } else if (umur >= 16 && umur <= 30) {
                resultText = 'Anda masih remaja';
            } else if (umur >= 31 && umur <= 60) {
                resultText = 'Anda sudah dewasa';
            } else {
                resultText = 'Anda sudah lanjut usia';
            }
            
            document.getElementById('umurResult').innerText = resultText;
        }
    </script>
</head>
<body>
    <h2>Validasi Nama dan Umur</h2>
    <label for="namaInput">Nama:</label>
    <input type="text" id="namaInput" placeholder="Masukkan nama"><br><br>
    
    <label for="umurInput">Umur:</label>
    <input type="number" id="umurInput" placeholder="Masukkan umur"><br><br>
    
    <button onclick="cekUmur()">Cek</button>
    <p id="umurResult"></p>
</body>
</html>
